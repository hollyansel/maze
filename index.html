        <a-scene physics="debug: false">
            
            <a-assets>
                
                <a-box color="blue" id="wall-one" depth="1" width="4" height="3"></a-box>
                <img src="marble1.png" id="background">
                <img src="marble.jpg" id="marble">
                <img src="floor.jpg" id="floor">
            </a-assets>
            
            <!--<a-entity camera look-controls></a-entity>-->
            <!--<a-entity id=camera position="1 0 2"><a-camera></a-camera></a-entity>-->
            
            <a-sky src="#background" color="white"></a-sky>
            <a-plane static-body material="src:#floor; repeat: 100 100" height="1000" width="1000" color="grey" rotation=" -90 0 0" position="0 0 0"></a-plane>
            
            <a-entity id ="goal">
            </a-entity>
                
            <a-entity id="maze1">
            </a-entity> 
            
            
            
            <a-entity id="player"
              camera
                universal-controls
              kinematic-body
                position= "-30 4 75"                  
              rotation = "0 270 0">
